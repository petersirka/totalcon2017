<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="robots" content="all,follow" />
	<link href="https://cdn.totaljs.com/spa.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.totaljs.com/spa.min.js"></script>
	@{import('meta', 'head')}
</head>
<body>

	<div style="border-bottom:1px solid #E0E0E0;padding:20px">
		<div>Breadcrumb:</div>
	@{foreach m in sitemap()}
		<a href="@{m.url}" style="margin-right:10px">@{m.name}</a>
	@{end}
	</div>
	<div style="padding:20px">
		<h1>@{title}</h1>
		<br />
		@{body}
	</div>
</body>
</html>
